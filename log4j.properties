# Define the root logger with appender file  
log4j.rootLogger = DEBUG, FILE, CONSOLE
  
# Define the file appender  
log4j.appender.FILE=org.apache.log4j.FileAppender  
log4j.appender.FILE.File=D:\\TestNGMavenFrameworkWorkspace\\AIQArtifact\\src\\test\\java\\OutputReports\\log4jpropertyfile.log  

# Define the layout for file appender  
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout  
log4j.appender.FILE.layout.conversionPattern=%d{MM-dd-yyyy HH:mm:ss} %F %-5p [%t] %c{2} %L - %m%n